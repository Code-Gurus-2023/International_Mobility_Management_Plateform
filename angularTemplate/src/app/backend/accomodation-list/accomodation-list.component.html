<app-update-accomodation [id]="idAcc" [accomodation]="acc"></app-update-accomodation>
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Accomodation List</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search country" [(ngModel)]="country" (ngModelChange)="Search()">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0">
          <table class="table table-hover text-nowrap">
            <thead>
              <tr>
                <th>Title</th>
                <th>City</th>
                <th>Location</th>
                <th>Furniture</th>
                <th>Availability</th>
                <th scope="col" (click)="sort('price')">
                  Price <i class="fa fa-sort"></i></th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of accomodation">
                <td>{{t.title}}</td>
                <td>{{t.city}}</td>
                <td>{{t.location}}</td>
                <td>{{t.furniture}}</td>
                <td>{{t.availability}}</td>
                <td>{{t.price}}</td>

                <td>
                  <button class="btn btn-outline-success me-2" (click)="toAccomodation()"><i class="fa-solid fa-circle-info"></i></button>
                  <button class="btn btn-outline-primary me-2"data-bs-toggle="modal" data-bs-target="#modifier" (click)="getById(t.idAcc)"><i class="fa-solid fa-pen"></i></button>
                  <button class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
  </div>

</div>
