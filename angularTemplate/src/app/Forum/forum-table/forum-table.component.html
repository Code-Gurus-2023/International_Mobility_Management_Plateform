<div>
    <div class="card card-danger card-outline">
        <div class="card-header">
            <h3 class="card-title">Questions</h3>

            <div class="card-tools">
                <div class="input-group input-group-sm">
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Search"
                        name="question"
                        [(ngModel)]="question"
                        (ngModelChange)="search()"
                    >
                    <!-- <div class="input-group-append">
                        <div class="btn btn-danger">
                            <i class="fas fa-search"></i>
                        </div>
                    </div> -->
                </div>
            </div>
            <!-- /.card-tools -->
        </div>
        <!-- /.card-header -->
        <div class="card-body p-0">
            <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                    <tbody>
                        <tr *ngFor="let discussion of discussions">
                            <!-- <td class="mailbox-star"><a href="#"><i class="fas fa-star text-warning"></i></a></td> -->
                            <td> <a [routerLink]="['/discussion', discussion.idDsc]">{{ discussion.nameDsc }}</a>
                            </td>
                            <td>
                                <span class="badge badge-success">
                                    {{ discussion.viewsDsc}}
                                    <i class="fa-solid fa-eye"></i>
                                </span>
                                <span class="badge badge-danger ms-1">
                                    {{ discussion.nbrMessageDsc}}
                                    <i class="far fa-envelope"></i>
                                </span>
                            </td>
                            <!-- <td class="mailbox-attachment"></td> -->
                            <td>
                                <p class="lead text-wrap" style="font-size: 90%;">Last Message : {{
                                    discussion.lastMessageDate| date :'dd/MM/yy, h:mm a' }}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- /.table -->
            </div>
            <!-- /.mail-box-messages -->
        </div>
        <!-- /.card-body -->
        <div class="card-footer p-0">

        </div>
    </div>
    <!-- /.card -->
</div>
